<div id="login" [hidden]="isHidden" >
  <div class="modal-header">
      <h4 class="modal-title">Please sign in </h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div> 
    <div class="modal-body">   
      <form class="form-signin" (ngSubmit)="login()">
        
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="user.username" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password" required>
        <button class="btn btn-primary btn-block" type="submit" id="submitLoginButton">Sign in</button>
      </form>
      
      <div *ngIf="message!==''">
      <ngb-alert [type]="type" >{{message}}</ngb-alert>  
      </div>
  
    </div> 
    
  </div>
