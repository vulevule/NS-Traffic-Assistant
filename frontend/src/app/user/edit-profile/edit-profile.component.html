<div id="edit"  >
  <div class="modal-header">
      <h4 class="modal-title">Please enter chages </h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div> 
    <div class="modal-body">   
      <form #editForm="ngForm" appMatchingPassword class="form-register" (ngSubmit)="save()">
        <div>

        
            <div class="form-group" >
            <label for="name" class="sr-only">Full name</label>
          <input type="text" id="name" name="name" class="form-control" [(ngModel)]="user.name" #name="ngModel"  placeholder="Full Name" required autofocus>
          <div *ngIf="name.invalid && (name.dirty || name.touched)"
          class="alert alert-danger">
               <div *ngIf="name.errors.required">
              Name is required!
               </div>
          </div>
          </div>
          
          <div class="form-group" >
          <label for="email" class="sr-only">Email</label>
          <input type="text" id="email" name="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [(ngModel)]="user.email" #email="ngModel"  placeholder="Email" required >
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
          class="alert alert-danger">
               <div *ngIf="email.errors.required">
              Email is required!
               </div>
               <div *ngIf="email.errors.pattern">
                Email pattern is bad!
                 </div>
          </div>
          </div>
          <p class="divider-text">
          <span class="bg-light"></span>
          </p>
          <div class="form-group" >
          <label for="city" class="sr-only"></label>
          <input type="text" id="city" name="city" class="form-control" [(ngModel)]="user.address.city" #city="ngModel"   placeholder="City" required >
          <div *ngIf="city.invalid && (city.dirty || city.touched)"
          class="alert alert-danger">
               <div *ngIf="city.errors.required">
              City is required!
               </div>
          </div>
        
          </div>
          <div class="form-group" >
          <label for="street" class="sr-only"></label>
          <input type="text" id="street" name="street" class="form-control"  [(ngModel)]="user.address.street" #street="ngModel"  placeholder="Street" required >
          <div *ngIf="street.invalid && (street.dirty || street.touched)"
          class="alert alert-danger">
               <div *ngIf="street.errors.required">
              Street is required!
               </div>
          </div>
        </div>
          <div class="form-group" >
          <label for="zip" class="sr-only"></label>
          <input type="number" id="zip" name="zip"  class="form-control" [(ngModel)]="user.address.zip"  #zip="ngModel" pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$"  placeholder="ZIP" required  >
          <div *ngIf="zip.invalid && (zip.dirty || zip.touched)"
          class="alert alert-danger">
               <div *ngIf="zip.errors.required">
              ZIP is required!
               </div>
               <div *ngIf="zip.errors.pattern">
                ZIP patern is bad
                 </div>
          </div>
          </div>
          <p class="divider-text">
              <span class="bg-light"></span>
          </p>
          
        <div class="cross-validation" [class.cross-validation-error]="editForm.errors?.matchingPassword && (editForm.touched || editForm.dirty)"> 
          <div class="form-group" >
          <label for="inputPassword" class="sr-only">Password</label>
        
          <input type="password" id="inputPassword" name="inputPassword" class="form-control" [(ngModel)]="user.password" #inputPassword="ngModel"  placeholder="new Password"  minlength="4">
          <div *ngIf="inputPassword.invalid && (inputPassword.dirty || inputPassword.touched)"
          class="alert alert-danger">
               
              <div *ngIf="inputPassword.errors.minlength">
               Password must contain more than 4 characters
              </div>
          </div>
        </div>
        <div class="form-group">
          <label for="repeatPassword" class="sr-only">Repeat Password</label>
          <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" FormControlName="repeatPassword" #repeatPassword="ngModel"
          [(ngModel)]="u.repeatPassword"
          [ngModelOptions]="{ updateOn: 'blur' }" placeholder="Repeat Password" >
          <div *ngIf="repeatPassword.pending">Validating...</div>
        </div>
          <div *ngIf="editForm.errors?.matchingPassword && (editForm.touched || editForm.dirty)" class="cross-validation-error-message alert alert-danger">
            Passwords must match.
        </div>
      </div>
      <div *ngIf="message!==''">
        <ngb-alert [type]="type" >{{message}}</ngb-alert>  
        </div>
    </div>
      
           
       
          <button id="save" class="btn btn-primary btn-block" type="submit" [disabled]="editForm.invalid" >Save</button>
    
        </form>
        
       
     </div> 
    
  </div>
