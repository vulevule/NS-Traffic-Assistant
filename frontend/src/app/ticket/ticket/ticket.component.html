<div class="displayStationsContainer row content">
  <div>
    <ngb-tabset>
      <ngb-tab title="Tickets" id="displayStationsTab">
        <ng-template ngbTabContent>
          <app-search-form [role]="role"></app-search-form>
        </ng-template>
        

      </ngb-tab>


      <ngb-tab *ngIf="role === 'PASSENGER'" title="Buy ticket" id="createStationTab">
        <ng-template ngbTabContent>
          <app-buy-ticket-form [role]="role"></app-buy-ticket-form>
        </ng-template>
      </ngb-tab>


    </ngb-tabset>


  </div>

  

</div>
